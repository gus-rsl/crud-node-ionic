<ion-app>



  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="['/']">
            <ion-label>Inicio</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="['/usuarios']">
            <ion-label>Usuarios</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="['/crear-usuario']">
            <ion-label>Nuevo Usuario</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="['/editar-usuario']">
            <ion-label>Editar Usuario</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <!-- Agrega más elementos del menú para otras rutas -->
      </ion-list>
    </ion-content>

  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>


    <ion-router-outlet id="main"></ion-router-outlet>


    </div>






</ion-app>
